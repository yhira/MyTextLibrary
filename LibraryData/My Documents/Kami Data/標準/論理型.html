<P><B><U><FONT 
size=+1>論理型</FONT></U></B><BR><BR>　論理型は、「真」「偽」の2つの値を持つことができます。真はTrue、偽はFalseで表します。</P>

<P>　論理型はコンポーネントのプロパティで、ON/OFFの意味で使うこともあります。TrueはON、FalseはOFFの意味になります。<BR></P><BR>
